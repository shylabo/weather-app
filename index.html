<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="public/favicon.ico"
      sizes="16x16"
    />
    <link rel="stylesheet" href="scss/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="js/env.js" defer></script>
    <script src="js/util.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/_favorites.js" defer></script>
    <script src="js/_current-weather.js" defer></script>
    <script src="js/_daily-forecast.js" defer></script>
    <script src="js/_three-hour-range.js" defer></script>
  </head>
  <body>
    <header class="l-header">Weather App</header>
<img src="/public/images/icons/" alt="" srcset="">
    <main class="l-main">
      <div class="l-main__container">
        <section class="l-main__search-container">
          <select name="favorites" id="favorites-dropdown" onchange="selectFavoriteHandler()">
          </select>
          <!-- <p>or</p> -->
          <input id="place-search-input" type="text" id="location" placeholder="Enter location" />
        </section>

        <h1 id="current-weather-title">Current Weather</h1>
        <section class="l-main__section-container currentSectionBG">
          <div class="city-header">
            <button id="favorite-button" onclick="favoritesHandler()"></button>
            <h2 id="current-city-name"></h2>
          </div>
          <p id="current-city-temp"></p>
         <div id="current-city-date-section-container">
          <div id="current-city-date-section">
            <p id="current-city-date-section--date"></p>
            <p id="current-city-date-section--day"></p>
           </div>
           <div id="current-city-weather-container">
            <img id="current-city-weather-container-icon">
            <p id="current-city-weather-container-state"></p>
           </div>
          <div id="current-city-clock-section">
            <p id="current-city-clock-section--clock"></p>
            <p id="current-city-clock-section--ampm"></p>
          </div>
          <div id="current-weather-detailInfo--left">
            <div id="current-weather-detailInfo-temperature">
              <p class="underline-text">Temp</p>
              <img src="/public/images/icons/thermometer.svg" alt="" srcset="">
              <p id="current-weather-detailInfo-temperature-text"></p>
            </div>
            <div id="current-weather-detailInfo-rain">
              <p class="underline-text">Rain</p>
              <img src="/public/images/icons/rain.svg" alt="" srcset="">
              <p id="current-weather-detailInfo-rain-text"></p>
            </div>
          </div>
          <div id="current-weather-detailInfo--right">
            <div id="current-weather-detailInfo-wind">
              <p class="underline-text">Wind</p>
              <img src="/public/images/icons/wind.svg" alt="" srcset="">
              <p id="current-weather-detailInfo-wind-text"></p>
            </div>
            <div id="current-weather-detailInfo-humidity">
              <p class="underline-text">Hum</p>
              <img src="/public/images/icons/humidity.svg" alt="" srcset="">
              <p id="current-weather-detailInfo-humidity-text"></p>
            </div>
          </div>
         </div>
          <div id="current-city"></div>
        </section>

        <section class="l-main__section-container section-5Day-container">
          <h1>Daily Forecast - 5 days</h1>
          <div id="forecast-daily">
            <div id="forecast-daily-cards"></div>
          </div>
        </section>

        <section
          class="l-main__section-container section-3-hours-range-container"
        >
          <h1>3 hour range</h1>
          <div id="forecast-3-hours-range-cards"></div>
        </section>
      </div>
    </main>
  </body>
</html>
