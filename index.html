<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" sizes="16x16" />
    <link rel="stylesheet" href="scss/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="js/env.js" defer></script>
    <script src="js/util.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/_favorites.js" defer></script>
    <script src="js/_current-weather.js" defer></script>
    <script src="js/_daily-forecast.js" defer></script>
    <script src="js/_three-hour-range.js" defer></script>
  </head>
  <body>
    <header class="l-header">Weather App</header>

    <main class="l-main">
      <div class="l-main__container">
        <section class="l-main__search-container">
          <select name="favorites" id="favorites-dropdown" onchange="selectFavoriteHandler()"></select>
          <p>or</p>
          <input id="place-search-input" type="text" id="location" placeholder="Enter location" />
        </section>

        <section class="l-main__section-container">
          <h1>Current Weather</h1>
          <div class="city-header">
            <button id="favorite-button" onclick="favoritesHandler()"></button>
            <h2 id="current-city-name"></h2>
          </div>
          <div id="current-city"></div>
        </section>

        <section class="l-main__section-container section-5Day-container">
          <h1>Daily Forecast - 5 days</h1>
          <div id="forecast-daily">
            <div id="forecast-daily-cards"></div>
          </div>
        </section>

        <section class="l-main__section-container">
          <h1>3 hour range</h1>
          <div>
            <div>0-3</div>
            <div>3-6</div>
            <div>6-9</div>
            <div>9-12</div>
            <div>12-15</div>
            <div>15-18</div>
            <div>18-24</div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
